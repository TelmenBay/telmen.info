<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telmen.info</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-switch">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    <div class="container">
        <div class="portfolio-card">
            <div class="profile-info">
                <div class="profile-pic-container">
                    <img src="/assets/prof.jpeg" alt="Profile Picture" class="profile-pic main-pic">
                    <img src="/assets/young.jpeg" alt="Young Picture" class="profile-pic hover-pic">
                </div>
                <div class="text-info">
                    <h1>Telmen Bayarbaatar</h1>
                    <p class="title"><i class="fas fa-location-dot"></i> Silver Spring, MD</p>
                </div>
            </div>
            <div class="social-links">
                <div class="icon-links">
                    <a href="https://linkedin.com/in/telmenbayarbaatar" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/TelmenBay" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="/assets/Telmen_Resume.pdf" target="_blank">
                        <i class="fas fa-file-alt"></i>
                    </a>
                </div>
                <a href="mailto:bayarakh@gmail.com" class="social-btn">
                    <i class="fas fa-envelope"></i> Contact Me
                </a>
            </div>
        </div>
    </div>
    <script>
        const themeSwitch = document.getElementById('theme-switch');
        const html = document.documentElement;
        const icon = themeSwitch.querySelector('i');

        themeSwitch.addEventListener('click', () => {
            if (html.getAttribute('data-theme') === 'light') {
                html.setAttribute('data-theme', 'dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                html.setAttribute('data-theme', 'light');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
    </script>
</body>
</html>
